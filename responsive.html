<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Dynamic Flux Slider Demo &#0187; Hardware accelerated image transitions using CSS3</title>
		<!--[if lte IE 8]>
 			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/demo.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
		<!-- Use Zepto for best performance on WebKit based browser -->
		<!-- <script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script> -->
		
		<!-- Use jQuery for best compatibility with other CSS3 enabled browsers -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="js/flux.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function(){
				if(!flux.browser.supportsTransitions)
					alert("Flux Slider requires a browser that supports CSS3 transitions");
					
				window.f = new flux.slider('#slider', {
					pagination: false,
					transitions: ['bars3d'],
					//autoplay: false,
					imgList: [
						"img/avatar.jpg", //If width and height isn't defined, the script use the width of the selector and relative height of the first image
						"img/the-martian.jpg",
						"img/captain-america.jpg",
						"img/voldemort.jpg"
					]
				});
			});
		</script>
	</head>
	<body>
		<section class="container fullwidth">
			<h1><span class="dynamic">Dynamic</span> <span class="flux">Flux</span> <span class="slider">Slider</span></h1>
			<h2>Hardware accelerated image transitions using CSS3.</h2>
			<div id="slider">
			</div>
			
			<footer>
				<p><a href="https://github.com/jeancarlos/Flux-Slider">Dynamic Flux Slider</a> by <a href="http://www.twitter.com/jeancarlos">@jeancarlos</a></p>
				<p><a href="https://github.com/joelambert/Flux-Slider">Flux Slider</a> &copy; Copyright 2011 Joe Lambert. All Rights Reserved. <a href="http://www.twitter.com/joelambert">@joelambert</a></p>
				<img src="img/html5.png" alt="HTML5" width="35px" />
			</footer>
		</section>
	</body>
</html>
